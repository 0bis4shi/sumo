<div class="modal" id="mkdocs_search_modal" tabindex="-1" role="dialog" aria-labelledby="searchModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="searchModalLabel">Search</h4>
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            </div>
            <div class="modal-body">
                <p>
                    Enter your search terms below.
                </p>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search..." id="mkdocs-search-query" title="Type search term here">
                    </div>
                </form>
                <div class="text-right">
                    <button type="button" id="googleButton" class="btn btn-secondary btn-sm" onclick="googleCSE()" disabled>Use Google custom search</button>
                    </div>
                <div id="mkdocs-search-results"></div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById("mkdocs-search-query").addEventListener("keyup", function() {
    var nameInput = document.getElementById('mkdocs-search-query').value;
    if (nameInput != "") {
        document.getElementById('googleButton').removeAttribute("disabled");
    } else {
        document.getElementById('googleButton').setAttribute("disabled", null);
    }
});

function googleCSE(){
    var query = document.getElementById('mkdocs-search-query').value;
    var base_url = window.location.origin;
    var searchURL = base_url.concat("/docs/search.html?q=");

    window.open(searchURL.concat(query),"_self")
}
</script>
